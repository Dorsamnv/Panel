<div class="app-container">
  <aside class="sidenav" [class.open]="!isCollapsed">
    <app-nav-bar [isCollapsed]="isCollapsed"></app-nav-bar>
  </aside>
  <div class="main-content" [class.sidenav-open]="!isCollapsed">
    <app-toolbar [isCollapsed]="isCollapsed" (menuToggle)="toggleSidenav()"></app-toolbar>
    <div class="content-wrapper">
      <router-outlet></router-outlet>
    </div>
    <app-user-list [isCollapsed]="isCollapsed"></app-user-list>
  </div>
</div>
